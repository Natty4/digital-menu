<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - TK-Brown Coffee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8B4513 0%, #5D4037 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #8B4513;
        }
        
        .login-title {
            color: #5D4037;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #8B4513;
        }
        
        .login-btn {
            background: #8B4513;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #6B3410;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #8B4513;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">☕</div>
            <h1 class="login-title">Manager Login</h1>
            
            <form class="login-form" id="manager-login-form">
                <input type="text" id="username" class="login-input" placeholder="Username" value="admin" required>
                <input type="password" id="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <a href="/" class="back-link">← Back to Menu</a>
            
            <div id="toast-container" class="toast-container"></div>
        </div>
    </div>

    <script>
        // Function to show toaster messages
        function showToast(message, type = "error") {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast', type);
            toast.textContent = message;

            toastContainer.appendChild(toast);
            toastContainer.style.display = 'block';

            setTimeout(() => {
                toast.classList.add('fade-out');
            }, 4500);

            setTimeout(() => {
                toastContainer.style.display = 'none';
                toast.remove();
            }, 6000);
        }

        // Function to get the CSRF token from cookies
        function getCSRFToken() {
            const name = 'csrftoken=';
            const value = document.cookie.split(';').find(row => row.startsWith(name));
            if (value) {
                return value.split('=')[1];
            }
            return '';
        }

        // Manager login function
        async function managerLogin(username, password) {
            try {
                const csrfToken = getCSRFToken();
                const response = await fetch('/api/manager/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.token;
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData?.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error logging in:', error);
                throw error;
            }
        }

        // Handle form submission
        document.getElementById('manager-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showToast('Please enter both username and password');
                return;
            }
            
            try {
                const token = await managerLogin(username, password);
                localStorage.setItem('managerToken', token);
                showToast('Login successful! Redirecting...', 'success');
                
                // Redirect to manager dashboard after successful login
                setTimeout(() => {
                    window.location.href = '/manager.html';
                }, 1000);
                
            } catch (error) {
                showToast(error.message);
            }
        });

        // Auto-focus on password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
