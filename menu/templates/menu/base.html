<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TK-Brown Coffee{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    {% block header %}
    <header class="header">
        <div class="container">
            <h1 class="title">TK-Brown Coffeeüçµ</h1>
            <p class="subtitle">Scan ‚Ä¢ Browse ‚Ä¢ Order</p>
            <div id="manager-badge"></div>
        </div>
    </header>
    {% endblock %}

    {% block content %}{% endblock %}
    {% comment %} <div id="error-message" style="display: none; color: red; font-weight: bold;"></div> {% endcomment %}
    <div id="toast-container"></div>
    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <p id="confirmation-message"></p>
            <div class="modal-actions">
                <button id="confirm-btn" class="btn btn-sm btn-outline danger">Yes</button>
                <button id="cancel-btn" class="btn btn-sm btn-outline">No</button>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <!-- Item Details Modal -->
    <div id="item-modal" class="modal hidden">
        <div class="item-modal-content">
            <div class="item-modal-header">
                <button id="item-modal-close" class="close-btn">‚úï</button>
            </div>
            <div class="item-modal-body">
                <div class="item-modal-image">
                    <img id="item-modal-img" src="https://plakarestaurant.ca/wp-content/themes/twentytwentythree-child/img/food-placeholder.png" alt="" />
                </div>
                <div class="item-modal-info">
                    <h2 id="item-modal-name"></h2>
                    <p id="item-modal-description"></p>
                    <div class="item-modal-footer">
                        <span id="item-modal-price" class="item-modal-price"></span>
                        <button id="item-modal-add-btn" class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Manager Login Modal -->
    <div id="manager-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Manager Access</h2>
            <input type="password" id="manager-password" placeholder="Enter password" />
            <div class="modal-buttons">
                <button id="manager-login-btn" class="btn btn-primary">Login</button>
                <button id="manager-cancel-btn" class="btn btn-outline">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cart-overlay" class="cart-overlay hidden">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Order</h2>
                <button id="cart-close-btn" class="close-btn">‚úï</button>
            </div>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total</span>
                    <span id="cart-total-price">ETB0</span>
                </div>
                <button id="place-order-btn" class="btn btn-primary btn-full">Place Order</button>
            </div>
        </div>
    </div>

    {% block js %}
    <script src="{% static 'js/script.js' %}"></script>
    {% endblock %}
</body>
</html>
