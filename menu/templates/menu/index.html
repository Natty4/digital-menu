<!-- menu/templates/menu/index.html -->
{% extends "menu/base.html" %}

{% block title %}TK-Brown Coffee - Digital Menu{% endblock %}

{% block content %}

<!-- Search Bar -->
<div class="search-bar-container">
    <input type="text" id="search-bar" class="search-bar" placeholder="Search menu..." />
    <button id="clear-search" class="clear-search hidden"><i class="fas fa-times"></i></button>
</div>

<!-- Category Chips -->
<div class="category-section">
    <div class="container">
        <div class="category-chips" id="category-chips">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </div>
</div>

<!-- Menu Items -->
<main class="main-content">
    <div class="container">
        <div class="menu-grid" id="menu-grid">
            <!-- Menu items will be populated by JavaScript -->
        </div>
    </div>
</main>

<!-- Floating Cart Button -->
<div id="cart-button" class="cart-button hidden">
    <div class="cart-icon">ðŸ›Ž</div>
    <div id="cart-badge" class="cart-badge">0</div>
</div>

<!-- Item Details Modal -->
<div id="item-modal" class="modal hidden">
    <div class="item-modal-content">
        <div class="item-modal-header">
            <button id="item-modal-close" class="close-btn">âœ•</button>
        </div>
        <div class="item-modal-body">
            <div class="item-modal-image">
                <img id="item-modal-img" src="https://plakarestaurant.ca/wp-content/themes/twentytwentythree-child/img/food-placeholder.png" alt="" />
            </div>
            <div class="item-modal-info">
                <h2 id="item-modal-name"></h2>
                <p id="item-modal-description"></p>
                <div class="item-modal-footer">
                    <span id="item-modal-price" class="item-modal-price"></span>
                    <button id="item-modal-add-btn" class="btn btn-primary">Add to Order</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cart Overlay â†† -->
<div id="cart-overlay" class="cart-overlay hidden">
    <div class="cart-content">
        <div class="cart-header">
            <h2>Your Order</h2>
            <button id="cart-close-btn" class="close-btn">â–½</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cart-total-price">ETB0</span>
            </div>
            <button id="place-order-btn" class="btn btn-primary btn-full">Place Order</button>
        </div>
    </div>
</div>
{% endblock %}
